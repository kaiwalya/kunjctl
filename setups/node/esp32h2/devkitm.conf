# Board: ESP32-H2-DevKitM-1
# Chip: ESP32-H2-MINI-1

# Target chip
CONFIG_IDF_TARGET="esp32h2"

# Status LED (WS2812 RGB on GPIO8)
CONFIG_STATUS_LED_ENABLED=y
CONFIG_STATUS_LED_GPIO=8

# DHT22 temperature/humidity sensor
CONFIG_DHT_ENABLED=y
CONFIG_DHT_TYPE_DHT22=y
CONFIG_DHT_GPIO=12

# Relay output
CONFIG_RELAY_ENABLED=y
CONFIG_RELAY_GPIO=22

# Factory reset button (BOOT button on GPIO9)
CONFIG_FACTORY_RESET_BUTTON_ENABLED=y
CONFIG_FACTORY_RESET_BUTTON_GPIO=9
